<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linkar o arquivo css -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Piano Simulator</title>
</head>
<body>
    <div class="container">
    <header>
    <h2>Virtual Piano</h2>
    <div class="column volume-slider">
        <span>Volume</span><input type="range" min="0" max="1" step="0.01" value="0.1">

    </div>
    <div class="column keys-check">
        <span>Teclas</span> <input type="checkbox" checked>
    </div>
    </header>
    <ul>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a  C4</span></li>
            <li class="key black" data-key="w"><span>w  C#4</span></li>
            <li class="key white" data-key="s"><span>s  D4</span></li>
            <li class="key black" data-key="e"><span>e  D#4</span></li>
            <li class="key white" data-key="d"><span>d  E4</span></li>
            <li class="key black" data-key="f"><span>f  F4</span></li>
            <li class="key white" data-key="t"><span>t  F#4</span></li>
            <li class="key black" data-key="g"><span>g  G4</span></li>
            <li class="key white" data-key="y"><span>y  G#4</span></li>
            <li class="key black" data-key="h"><span>h  A4</span></li>
            <li class="key white" data-key="u"><span>u  A#4</span></li>
            <li class="key black" data-key="j"><span>j  B4</span></li>
            <li class="key white" data-key="k"><span>k  C5</span></li>
            <li class="key black" data-key="o"><span>o  C#5</span></li>
            <li class="key white" data-key="l"><span>l  D5</span></li>
            <li class="key black" data-key="p"><span>p  D#5</span></li>
            <li class="key white" data-key=";"><span>;  E5</span></li>
        </ul>
    </ul>
    </div>

</body>
<script src="./src/scripts/engine.js" defer></script>
</html>
